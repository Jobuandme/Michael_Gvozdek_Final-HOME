<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <title>Final-HomePage</title>
    <!--Created by <Michael Gvozdek> on <2024/11/04> -->
    <link rel="stylesheet" href="https://use.typekit.net/ltl0scj.css">
    <style>
      .regular {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .medium {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .bold {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .black {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 900;
        font-style: normal;
      }
      
      .header {
        box-sizing: border-box;
        background-color: 283121;
        width: 2500px;
        height: 210px;
        float: static;
        display: flex;
        align-items: center; 
        justify-content: space-between;
      }
      
      #nav {
        flex: 1; 
      }
      
      #nav ul {
        list-style-type: none;
        margin: 0px;
        padding: 5px 0px 10px 20px;
        overflow: hidden;
      }
      
      #nav li {
        float: left;
        padding: 25px 25px 10px 100px;
      }
      
      #nav a:link {
        color: #a9a9a9;
        text-decoration: none;
        font-size: 30px;
      }

      /* visited link */
      #nav a:visited {
        color: purple;
        text-decoration: none;
      }

      /* mouse over link */
      #nav a:hover {
        color: #e8ebe7;
        text-decoration: none;
      }

      /* selected link */
      #nav a:active {
        color: #e8ebe7;
        text-decoration: none;
      }
      
      .logo {
        width: 90px;
        height: 90px; 
        margin: 0 auto; 
        flex: none; 
      }
      
      .contacts {
        color: white;
        flex: 1; 
      }
    </style>
  </head>

  <body>
    <div class="header">
    <div id="nav">
            <ul>
            <li class="medium"><a href="/1">HOME</a></li>
            <li class="medium"><a href="/2">ABOUT ME</a></li>
            <li class="medium"><a href="/3">CONTACT</a></li>
          </ul>
    </div>
      <img src="MichaelGvozdek - SilhouetteLogo.png" alt="Michaels Personal Logo" class="logo">
      <div class="contacts">
          
      </div>
      </div>
     <img src="Header Background.jpg" alt="Geometric Stripes">

  </body>

</html>
