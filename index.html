<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <title>Final-HomePage</title>
    <!--Created by <Michael Gvozdek> on <2024/11/04> -->
    <link rel="stylesheet" href="https://use.typekit.net/ltl0scj.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      .regular {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .medium {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .bold {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .black {
        font-family: "azo-sans-web", sans-serif;
        font-weight: 900;
        font-style: normal;
      }
      
      .header {
        box-sizing: border-box;
        background-color: 283121;
        height: 150px;
        float: static;
        display: flex;
        align-items: center; 
        justify-content: space-between;
        width: 100vw;
        position: fixed;

      }
      
      #nav {
        flex: 1; 
      }
      
      #nav ul {
        list-style-type: none;
        padding: 5px 0px 10px 10px;
        overflow: hidden;
      }
      
      #nav li {
        float: left;
        padding: 25px 25px 10px 50px;
      }
      
      #nav a:link {
        color: #a9a9a9;
        text-decoration: none;
        font-size: 25px;
      }

      /* visited link */
      #nav a:visited {
        color: #a9a9a9;
        text-decoration: none;
      }

      /* mouse over link */
      #nav a:hover {
        color: #e8ebe7;
        text-decoration: none;
      }

      /* selected link */
      #nav a:active {
        color: #e8ebe7;
        text-decoration: none;
      }
      
      .logo {
        width: 90px;
        height: 90px; 
        margin: 0 auto; 
        flex: none; 
      }
      
      .contacts {
        color: white;
        flex: 1; 
        display: flex;
        gap: 15px; 
        align-items: center;
        justify-content: flex-end;
        margin-right: 75px;

      }
      
      .background {
        width: 100%;
      }
      
      .back {
        background-color: #1e1f1e;
        height: 7500px;
      }
      
      
    </style>
  </head>

  <body class="back">
    <div class="header">
    <div id="nav">
            <ul>
            <li class="medium"><a href="/1">HOME</a></li>
            <li class="medium"><a href="/2">ABOUT ME</a></li>
            <li class="medium"><a href="/3">CONTACT</a></li>
          </ul>
    </div>
      <img src="MichaelGvozdek - SilhouetteLogo.png" alt="Michaels Personal Logo" class="logo">
      <div class="contacts">
        
        <img src="linkedin.png" alt="description of image" 
             style="width: 40px; height: 35px;">
          <img src="Email icon.png" alt="description of image" 
               style="width: 35px; height: 30px;">
        
      </div>
      </div>
     <img src="Header Background.jpg" alt="Geometric Stripes" class="background">

  </body>

</html>
